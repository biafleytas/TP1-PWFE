<br/><a routerLink="/nuevaagenda" class="btn btn-primary">Agregar agenda</a><br/>
<br/><h3 class="text-center card-title">Listado de Horario Agenda</h3><br/>
<div *ngIf="agendas.length>0">
  <div class="container">
    <label class="mr-3">Empleado: <input class="form-control mr-3" placeholder="Ingrese empleado" [(ngModel)]="empleado"></label>
    <label>DÃ­a: <input class="form-control mr-3" placeholder="Ingrese dia" [(ngModel)]="dia"></label>
    <button  (click)="buscar()" class="btn btn-primary mr-3">Buscar</button>
    <table border="1" class="table table-bordered table-hover">
      <thead class="thead-dark text-center">
      <tr>
        <th>Id</th>
        <th>Dia</th>
        <th>Hora Apertura</th>
        <th>Hora Cierre</th>
        <th>Intervalo</th>
        <th>Empleado</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of agendas">
        <td>{{p.idPersonaHorarioAgenda}}</td>
        <td>{{p.dia}}</td>
        <td>{{p.horaAperturaCadena}}</td>
        <td>{{p.horaCierreCadena}}</td>
        <td>{{p.intervaloMinutos}}</td>
        <td>{{p.idEmpleado.nombre}}</td>
        <td><a routerLink="/modificaragenda/{{p.idPersonaHorarioAgenda}}" class="btn btn-primary">Editar</a></td>
        <td><button (click)="deleteItem(p.idPersonaHorarioAgenda)" class="btn btn-primary">Delete</button></td>
      </tr>
      </tbody>
    </table>

    <div>
      <ul class="pagination pagination-lg mx-auto">
        <li class="page-item" *ngFor="let p of paginas">
          <button class="page-link" (click)="traerItems(p)">{{p+1}}</button>
        </li>
      </ul>
    </div>
  </div>
</div>

<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>

<body>
<div *ngIf="login==true">
  <br/><br/>
  <div class="container col-md-5 offset-md-3 card">
    <br/><br/>
    <div class="form-group">
      <input class="form-control" placeholder="Ingrese usuario" [(ngModel)]="paciente.usuarioLogin">
    </div><br>
    <div class="form-group">
      <input class="form-control" type="password" placeholder="Ingrese contraseña">
    </div><br>
    <button  (click)="verificar()" class="btn btn-primary">Iniciar sesión</button>
    <br/>
    <p class="text-center">
      {{mensaje}}
    </p>
  </div>
</div>

<div *ngIf="login==false">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <p class="navbar-brand">TP1</p>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" data-toggle="dropdown" routerLink="/categoria" role="button" aria-haspopup="true" aria-expanded="false">Categoría</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="dropdown" routerLink="/sub-categoria" role="button" aria-haspopup="true" aria-expanded="false">Sub-Categoría</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="dropdown" routerLink="/presentacion" role="button" aria-haspopup="true" aria-expanded="false">Presentación</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="dropdown" routerLink="/paciente" role="button" aria-haspopup="true" aria-expanded="false">Paciente</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="dropdown" routerLink="/agenda" role="button" aria-haspopup="true" aria-expanded="false">Agenda</a>
        </li>
      </ul>
    </div>
  </nav>

  <div style="text-align:center">
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
</body>
</html>

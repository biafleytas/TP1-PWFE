<br/><a routerLink="/nuevasub-categoria" class="btn btn-primary">Agregar sub Categoría</a><br/>
<br/><h3 class="text-center card-title">Listado de Sub-categorías</h3><br/>
<div *ngIf="subCategorias.length>0">
  <div class="container">
    <label>Descripcion: <input class="form-control" placeholder="Ingrese descripcion" [(ngModel)]="descripcion"></label>
    <button  (click)="buscarDescripcion()" class="btn btn-primary mr-3">Buscar</button>
    <label>Categoría: <input class="form-control" placeholder="Ingrese categoria" [(ngModel)]="categoria"></label>
    <button  (click)="buscarCategoria()" class="btn btn-primary">Buscar</button>
    <table border="1" class="table table-bordered table-hover">
      <thead class="thead-dark text-center">
        <tr>
          <th>Id</th>
          <th>Descripcion</th>
          <th>Categoria</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of subCategorias">
          <td>{{p.idTipoProducto}}</td>
          <td>{{p.descripcion}}</td>
          <td>{{p.idCategoria.descripcion}}</td>
          <td><a routerLink="/modificarsubcategoria/{{p.idTipoProducto}}" class="btn btn-primary">Editar</a></td>
          <td><button (click)="deleteItem(p.idTipoProducto)" class="btn btn-primary">Delete</button></td>
        </tr>
      </tbody>
    </table>

    <div>
      <ul class="pagination pagination-lg mx-auto">
        <li class="page-item" *ngFor="let p of paginas">
          <button class="page-link" (click)="traerItems(p)">{{p+1}}</button>
        </li>
      </ul>
    </div>
  </div>
</div>

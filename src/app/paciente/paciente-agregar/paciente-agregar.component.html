<head>
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>

<p></p>

<div class="col-md-5">
  <div class="card-body">
    <div class="container">
      <p>Nombre <input  [(ngModel)]="paciente.nombre"></p>
      <p>Apellido <input  [(ngModel)]="paciente.apellido"></p>
      <p>E-mail <input  [(ngModel)]="paciente.email"></p>
      <p>Telefono <input  [(ngModel)]="paciente.telefono"></p>
      <p>RUC <input  [(ngModel)]="paciente.ruc"></p>
      <p>Cedula <input  [(ngModel)]="paciente.cedula"></p>
      <p>Tipo <input  [(ngModel)]="paciente.tipoPersona"></p>
      <p>Fecha de Nacimiento <input type="date"  [(ngModel)]="paciente.fechaNacimiento"></p>
      <br>
      <button  (click)="guardar()" class="btn btn-primary">Guardar</button>
      <br/>
    </div>
    {{mensaje}}
  </div>
</div>

<br/><h3 class="text-center card-title">Listado de Pacientes</h3><br/>
<div *ngIf="pacientes.length>0">
  <div class="container">
    <label>Nombre: <input class="form-control" placeholder="Ingrese nombre" [(ngModel)]="nombre"></label>
    <button  (click)="buscarNombre()" class="btn btn-primary mr-3">Buscar</button>
    <label>Apellido: <input class="form-control" placeholder="Ingrese Apellido" [(ngModel)]="apellido"></label>
    <button  (click)="buscarApellido()" class="btn btn-primary mr-3">Buscar</button>
    <button  (click)="buscarFisioterapeutas()" class="btn btn-primary">Buscar Fisioterapeutas</button>
    <table border="1" class="table table-bordered table-hover table-center">
      <thead class="thead-dark text-center">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Telefono</th>
          <th>RUC</th>
          <th>Cedula</th>
          <th>Tipo</th>
          <th>Fecha de nacimiento</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of pacientes">
          <td>{{p.idPersona}}</td>
          <td>{{p.nombre + " " + p.apellido}}</td>
          <td>{{p.telefono}}</td>
          <td>{{p.ruc}}</td>
          <td>{{p.cedula}}</td>
          <td>{{p.tipoPersona}}</td>
          <td>{{p.fechaNacimiento}}</td>
          <td><a routerLink="/modificarpaciente/{{p.idPersona}}" class="btn btn-primary">Editar</a></td>
          <td><button (click)="deleteItem(p.idPersona)" class="btn btn-primary">Eliminar</button></td>
        </tr>
      </tbody>
    </table>

    <div>
      <ul class="pagination pagination-lg mx-auto">
        <li class="page-item" *ngFor="let p of paginas">
          <button class="page-link" (click)="traerItems(p)">{{p+1}}</button>
        </li>
      </ul>
    </div>
  </div>
</div>
